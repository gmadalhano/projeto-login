<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Página de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login com seu usuário e senha para acessar ambiente.
                </p>
                <form action="login.php" method="post">
                    <div class="field">
                        <span class="material-symbols-outlined">Person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Digite o email" autocomplete="email" required minlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="field">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="pin" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="16">
                        <label for="pin">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
